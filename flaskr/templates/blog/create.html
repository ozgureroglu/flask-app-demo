{% extends 'base.html' %}

{% block content %}
<div class="m-5">
  <h1>New Post</h1>
  <form method="post">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" class="btn btn-primary mt-3" value="Create Post">
  </form>
</div>
{% endblock %}
